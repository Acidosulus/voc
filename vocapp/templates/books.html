<!DOCTYPE html>

{% load static %}

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static '/images/favicon.ico' %}"/>
    <title>Books</title>
</head>


<body background="{% static 'images/background.gif' %}">


    <hr>
            <table   width = "100%">
                <tr>
                    <td style="border: 0px;" width="20%" align="center"><div class ='div_float_left'><a onclick="javascript:history.back(); return false;"><IMG class ="image_little_button"  WIDTH="48" HEIGHT="48"  title = "Назад" src="{% static 'images/back.png' %}"></a></div></td>
                    <td style="border: 0px;" width="40%" align="center"></td>
                    <td style="border: 0px;" width="40%" align="center"></td>

                </tr>
            </table>
    <hr>



    <table class="my_class_table_of_words" width = "100%">

    {% for book in books %}
    <tr>
        <td width="85%"><a href="/book/{{ book.id_book }}/{{ book.current_paragraph }}/">{{ book.book_name }}</a></td>
        <td with = "10%" style="color:Blue"> {{ book.current_paragraph }} </td>
    </tr>
    {% endfor %}
    </table>

    <hr>

</body>
</html>



<script type="text/javascript">

window.onload = function(event) {
    setLocation('#');
}
function setLocation(curLoc){
  location.href = curLoc;
  location.hash = curLoc;
}

</script>
